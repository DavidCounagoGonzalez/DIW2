<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos/bootstrap.min.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <form action="" class="d-flex flex-column">
                    <input type="text" class="form-control mb-3" placeholder="Nombre">
                    <input type="text" class="form-control mb-3" placeholder="Apellidos" disabled>
                    <label for="texto">Texto</label>
                    <textarea name="texto" class="form-control" id="texto"></textarea>
                    <select name="opciones" id="opciones" class="form-select mt-3">
                        <option name="op1" value="op1" selected>Opcion1</option>
                        <option name="op2" value="op2" selected>Opcion2</option>
                        <option name="op3" value="op3" selected>Opcion3</option>
                    </select>
                    <legend class="mt-3">
                        <input type="radio" name="numeros" id="uno" value="1" class="form-check-input">
                        <label for="uno">Número 1</label>
                        <input type="radio" name="numeros" id="dos" value="2" class="form-check-input">
                        <label for="dos">Número 2</label>

                    </legend>
                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
