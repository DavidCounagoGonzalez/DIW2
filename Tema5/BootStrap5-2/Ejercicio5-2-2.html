<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos/bootstrap.min.css">
    <title>Carrousel</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="carousel slide carousel-fade" id="mi-carousel" data-bs-ride="carousel">
                    <div class="carousel-inner ">
                        <div class="carousel-item active">
                            <img class="img-fluid" src="media/mapache.jpg" alt="Imagen 1">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="media/spider.jpg" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="media/butterfly.png" alt="Imagen 3">
                        </div>
                    </div>
                    <!-- Indicadores -->
                    <div class="carousel-indicators">
                        <button type="button" class="active"
                        data-bs-target="#mi-carousel" data-bs-slide-to="0"
                        aria-label="Slide 1">
                        </button>
                        <button type="button" class=""
                        data-bs-target="#mi-carousel" data-bs-slide-to="1"
                        aria-label="Slide 2">
                        </button>
                        <button type="button" class=""
                        data-bs-target="#mi-carousel" data-bs-slide-to="2"
                        aria-label="Slide 3">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
